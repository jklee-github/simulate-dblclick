<h1 mat-dialog-title>Dialog Example</h1>
<div mat-dialog-content>
  <button
    #proceedButton
    mat-raised-button
    color="primary"
    (dblclick)="onProceed()"
  >
    Yes, Proceed
  </button>
  <button mat-raised-button color="accent" (click)="simulateDoubleClick()">
    Simulate dblclick
  </button>
</div>
