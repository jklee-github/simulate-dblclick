<h1 mat-dialog-title>Dialog Example</h1>
<div mat-dialog-content class="mat-dialog-content">
  <p>Choose an action:</p>
  <div class="button-section">
    <button
      #proceedButton
      mat-raised-button
      color="primary"
      (click)="onProceed('proceed')"
      (dblclick)="closeDialog('proceed')"
    >
      Yes, Proceed
    </button>
    <button mat-raised-button color="accent" (click)="simulateDoubleClick()">
      Simulate dblclick
    </button>
  </div>
</div>
